<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collage</title>
    <link rel="stylesheet" href="./assests/styles/style.css">
</head>

<body>
    <header>
        <h1>Responsive Image Collage</h1>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="images">
                    <img src="./assests/images/A.jpg" alt="Images">
                </div>
            </div>
            <div class="row">
                <div class="images">
                    <img src="./assests/images/B.jpg" alt="Images">
                </div>
                <div class="images">
                    <img src="./assests/images/C.jpg" alt="Images">
                </div>
                <div class="images vertical-collage">
                    <img src="./assests/images/D.jpg" alt="Images">
                    <img src="./assests/images/E.jpg" alt="Images">
                </div>
            </div>
            <div class="row">
                <div class="images">
                    <img src="./assests/images/F.jpg" alt="Images">
                </div>
                <div class="images grid-collage">
                    <img src="./assests/images/G.jpg" alt="Images">
                    <img src="./assests/images/G.jpg" alt="Images">
                    <img src="./assests/images/G.jpg" alt="Images">
                    <img src="./assests/images/G.jpg" alt="Images">
                </div>
                <div class="images">
                    <img src="./assests/images/H.jpg" alt="Images">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
